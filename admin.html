<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="menu-bar">
                <a href="./index.html"><img src="./img/logo.png" alt=""></a>
                <a href="./admin.html">Admin</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="side-bar">
            <div class="contain">
                <div class="general">General</div>
                <div class="manager-item">
                    <button class="manager-btn" id="table-manager" onclick="onClickManagerItem('table-manager')">Table
                        Manager</button>
                </div>
            </div>
        </div>
        <div class="information-object">
        </div>
    </div>
    <div class="footer">
    </div>

    <div class="modal fade" id="newTableModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">NEW TABLE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body">
                    <div>
                        <label for="">Number new table: </label>
                        <input type="text" class="number-new-table">
                    </div>
                    <div>
                        <label for="">Choose Floor: </label>
                        <select class="form-select" name="" id="choose-floor"
                            onchange="onClickSelectChooseFloor(value)"></select>
                    </div>
                    <div class="err"></div>
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-success btn-OK-new-table"
                        onclick="onClickOkNewTable()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateTableModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">UPDATE TABLE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label for="">Update Number table: </label>
                        <input type="text" class="update-number-table">
                    </div>
                    <div>
                        <label for="">Choose Floor: </label>
                        <select class="form-select" name="" id="update-table-choose-floor"
                            onchange="onClickSelectChooseFloor(value)"></select>
                    </div>
                    <div class="update-table-err"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success btn-OK-update-table" data-bs-dismiss="modal"
                        onclick="onClickOkUpdateTable()">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/andmin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
