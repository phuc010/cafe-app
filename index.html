<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="nav">
            <div class="menu-bar">
                <a href="./index.html"><img src="./img/logo.png" alt=""></a>
                <a href="./admin.html">Admin</a>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="tables">
            <div class="floor">
            </div>
            <div class="list-tables">
            </div>
        </div>
        <div class="list-all-menu">
            <div class="d-flex choose-search">
                <select class="form-select" aria-label="Default select example" name="drink"
                    onchange="onClickCatelogy(value)">
                </select>
                <div class="input-group">
                    <input id="inputSearch" type="text" class="form-control search" placeholder="Search..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
            </div>
            <div class="table-wrap">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th class="pic">Pic</th>
                            <th class="name">Name</th>
                            <th class="unit">Unit</th>
                            <th class="unit-price">Unit Price</th>
                            <th class="select">Select</th>
                        </tr>
                    </thead>
                    <tbody class="menu">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="none-invoice">
            <img src="https://images.pexels.com/photos/2725969/pexels-photo-2725969.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="">
        </div>
        <div class="table-ready">
            <p class="notice"></p>
            <img src="./img/Coffee shop-bro.png" alt="Table on ready">
        </div>
        <div class="invoice">
            <div class="infor-bill d-flex">
                <p class="name-bill"></p>
            </div>
            <div class="table-wrap">
                <table class="table-bill table table-striped">
                    <thead>
                        <tr>
                            <th class="numerical-order">#</th>
                            <th class="name-item">Name</th>
                            <th class="unit-price">Unit Price</th>
                            <th class="quantity">Quantity</th>
                            <th class="amount">Amount</th>
                            <th class="delete"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="sum-total">
                <div class="payment">
                </div>
                <p>Total Pay: </p>
                <input id="total-pay" disabled>
            </div>
        </div>
    </div>
    <div class="footer">
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">INVOICE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="invoice">
                        <div class="infor-bill d-flex">
                            <p class="name-bill"></p>
                        </div>
                        <div class="table-wrap">
                            <table class="table-bill-confirm table table-striped">
                                <thead>
                                    <tr>
                                        <th class="numerical-order">#</th>
                                        <th class="name-item">Name</th>
                                        <th class="unit-price">Unit Price</th>
                                        <th class="quantity">Quantity</th>
                                        <th class="amount">Amount</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                        <div class="sum-total">
                            <p>Total Pay: <span class="total-pay-infor"></span> </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><i class="fa-solid fa-triangle-exclamation"></i>
                        DELETE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure want to delete this item?</p>
                </div>
                <div class="modal-footer modal-footer-delete">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
